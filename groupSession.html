 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

 <!-- custom css -->
 <link rel="stylesheet" href="./css/form.css">

 <!-- fonts -->
 <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
 <title>TICC | Group Counselling Session</title>
</head>

<body>
 <div class="font-robo" style="background-color: #f1f1f1; padding:100px 0 100px 0">
     <div class="wrapper">
         <div class="card card-1">
             <div class="card-heading"></div>
             <div class="card-body">
                 <h2 class="mb-5">TICC - Slot Booking - Group Counseling Session</h2>
                 <p>Timing: 3.00 pm - 3.40 pm</p>
                 <p>Session will be conducted using the Zoom Video Communication. You will receive the meeting ID an hour before your scheduled session.</p>
                 <br>
                 <form method="POST">
                     <div class="input-group">
                         <input class="input--style-1" type="text" placeholder="Name" name="name">
                     </div>
                     <div class="input-group">
                         <input class="input--style-1" type="text" placeholder="Branch" name="name">
                     </div>
                     <div class="input-group">
                         <input class="input--style-1" type="text" placeholder="Year of Study" name="name">
                     </div>
                     <div class="input-group">
                         <input class="input--style-1" type="text" placeholder="Roll No." name="res_code">
                     </div>
                     <div class="input-group">
                         <input class="input--style-1" type="text" placeholder="Contact No." name="res_code">
                     </div>
                     <div class="input-group">
                         <input class="input--style-1" type="text" placeholder="Email ID" name="emailid">
                     </div>
                     <div class="row row-space">
                         <div class="col-lg-6 col-md-6 col-12">
                             <div class="input-group">
                                 <input class="input--style-1 js-datepicker" type="text" placeholder="Date of your slot chosen" name="birthday">
                                 <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                             </div>
                         </div>
                         <div class="col-lg-6 col-md-6 col-12">
                             <div class="input-group">
                                 <div class="rs-select2 js-select-simple select--no-search w-100">
                                     <select name="gender" class="unstyled-select w">
                                         <option disabled="disabled" selected="selected">Gender</option>
                                         <option>Male</option>
                                         <option>Female</option>
                                         <option>Other</option>
                                     </select>
                                     <div class="select-dropdown"></div>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="p-t-20">
                         <button class="btn btn--radius btn--green" type="submit">Submit</button>
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>


 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
     crossorigin="anonymous "></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "
     integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN "
     crossorigin="anonymous "></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "
     integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV "
     crossorigin="anonymous "></script>

</body>

</html>
